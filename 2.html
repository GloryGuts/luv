<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fde2e4;
        font-family: Arial, sans-serif;
        background-image: url('узор.png');
        background-size: cover;
    }
    .button {
        padding: 15px 30px;
        background-color: #ff4d6d;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #ff3355;
    }
    .hidden {
        display: none;
        font-size: 30px;
        margin-top: 30px;
        text-align: center;
    }
</style>
</head>
<body>
    <button id="loveButton" class="button" onclick="showMessage()">Нажми меня</button>
    <div id="message" class="hidden">Люблю Сашу!!!</div>

    <script>
        function showMessage() {
            document.getElementById("loveButton").style.display = "none";
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
